<form #f="ngForm" (ngSubmit)="onSubmit(f)">


    <div ngModelGroup="contact">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
                required minlength="3" 
                pattern="banana"
                ngModel
                name="firstName"
                #firstName="ngModel"
                (change)="log(firstName)" 
                id="firstName"
                type="text"
                class="form-control">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors && firstName.errors['required']">
                    First Name id required
                </div>
                <div *ngIf="firstName.errors && firstName.errors['minlength']">
                    First Name should be minimum 3 characters
                </div>
                <div *ngIf="firstName.errors && firstName.errors['pattern']">
                    First Name doesn't match with the pattern
                </div>
            </div>
            </div>
    </div>

    
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    <div class="checkbox">
        <label for="">
            <input type="checkbox" ngModel name="isSubscribed">
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label>
            <input type="radio" name="contactMethod" [value]="method.id">
            {{method.name}}
        </label>
    </div>
    <p>{{ f.value | json }}</p>
    
</form>
