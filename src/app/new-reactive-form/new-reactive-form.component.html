<form [formGroup]="form" (ngSubmit)="submit()">
    <div formGroupName="account">
        <div class="form-group">
            <div *ngIf="form.errors" class="alert alert-danger">
                Username or Password is invalid
            </div>
            <label for="username">Username</label>
            <input formControlName="username" type="text" id="username" class="form-control">
            <div *ngIf="username?.pending">Checking uniqueness of username...</div>
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
                <div *ngIf="username?.errors?.['required']">Username is required</div>
                <div *ngIf="username?.errors?.['minlength']">Username should be atleast {{username?.errors?.['minlength'].requiredLength}} characters</div>
                <div *ngIf="username?.errors?.['cannotContainSpace']">Username should not contain space</div>
                <div *ngIf="username?.errors?.['shouldBeUnique']">Username already taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" formGroupName="password" id="password" class="form-control">
            <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
                Password is required
            </div>
        </div>
    </div>
    <br>
    <button class="btn btn-primary">Sign Up</button>
</form>
