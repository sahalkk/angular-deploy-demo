<div *ngFor="let follower of followers" class="media">
    <div class="media-left">
        <a href="#">
            <img class="media-object avatar" src="{{follower.avatar_url}}">
        </a>
    </div>
    <div class="media-body">
        <h4 class="media-heading">
            <a [routerLink]="['/followers',follower.id, follower.login]"> {{follower.login}}</a>
        </h4>
        <a [routerLink]="['followers',follower.id]">{{follower.html_url}}</a>
    </div>
</div>
