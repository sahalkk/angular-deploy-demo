
<input type="text" class="form-control" (change)="addInput(title)" #title>

<ul class="list-group">
    <li *ngFor="let post of posts"
        class="list-group-item">
    <button
        (click)="updateInput(post)" 
        class="btn btn-default btn-sm">
        Update
    </button>
    <button
    (click)="deletePost(post)" 
    class="btn btn-primary btn-sm">
    Delete
</button>
    {{post.title}}
    </li>
</ul>
